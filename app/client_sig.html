<!DOCTYPE html>
<html>
<head>
  <title>MetaCoin - Truffle Webpack Demo w/ Frontend</title>
  <link href='https://fonts.googleapis.com/css?family=Open+Sans:400,700' rel='stylesheet' type='text/css'>
  <script src="./client_sig.js"></script>
</head>
<body>
  <h3>You have <span class="black"><span id="balance"></span> META</span></h3>

  <h1>Send MetaCoin</h1>

  <label for="amount">Amount:</label><input type="text" id="amount" placeholder="e.g., 95"></input>

  <label for="receiver">To Address:</label><input type="text" id="receiver" placeholder="e.g., 0x93e66d9baea28c17d9fc393b53e3fbdd76899dae"></input>

  <button id="send" onclick="App.sendCoin()">Send MetaCoin</button>

  <span id="status"></span>

</body>
</html>
